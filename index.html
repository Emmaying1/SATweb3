<!DOCTYPE html>

    <title>SmartAirTrade</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* Custom scrollbar for a better dark mode aesthetic */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      .dark ::-webkit-scrollbar-track {
        background: #1e293b; /* slate-800 */
      }
      .dark ::-webkit-scrollbar-thumb {
        background: #475569; /* slate-600 */
        border-radius: 3px;
      }
      .dark ::-webkit-scrollbar-thumb:hover {
        background: #64748b; /* slate-500 */
      }

      .light ::-webkit-scrollbar-track {
        background: #e2e8f0; /* slate-200 */
      }
      .light ::-webkit-scrollbar-thumb {
        background: #94a3b8; /* slate-400 */
        border-radius: 3px;
      }
      .light ::-webkit-scrollbar-thumb:hover {
        background: #64748b; /* slate-500 */
      }
      
      /* Custom background */
      body {
        background-image: url('https://source.unsplash.com/random/1920x1080/?bitcoin,motherboard,circuit');
        background-size: cover;
        background-position: center;
        background-attachment: fixed;
        background-repeat: no-repeat;
      }

      body::before {
        content: '';
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        z-index: -1;
      }

      html.light body::before {
        background-color: rgba(241, 245, 249, 0.85); /* slate-100 with opacity */
      }
      
      html.dark body::before {
        background-color: rgba(15, 23, 42, 0.85); /* slate-900 with opacity */
      }

      /* Price flash animations */
      @keyframes flash-green-bg {
        from { background-color: rgba(16, 185, 129, 0.4); }
        to { background-color: transparent; }
      }
      @keyframes flash-red-bg {
        from { background-color: rgba(239, 68, 68, 0.4); }
        to { background-color: transparent; }
      }
      .flash-green {
        animation: flash-green-bg 0.7s ease-out;
      }
      .flash-red {
        animation: flash-red-bg 0.7s ease-out;
      }
    </style>
